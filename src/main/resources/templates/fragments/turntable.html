<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>

<table th:fragment="turntable">

	<tr>
		<th style="width: 30px">Turn</th>
		<th style="width: 30px">Till</th>
		<th style="width: 30px">Expl.</th>
		<th style="width: 200px">Train Military</th>
		<th style="width: 160px">Raze</th>
		<th style="width: 160px">Build</th>
		<th style="width: 160px">Assign Scientists</th>
		<th style="width: 160px">Cancel Research</th>
		<th style="width: 160px">Change State</th>
		<th style="width: 160px">Level Up Race</th>
	</tr>

	<tr th:each="Turn : ${turns}">
		<td th:text="${Turn.number}"></td>
		<td th:text="${Turn.tillNumber}"></td>

		<td>
			<div th:each="Explore : ${Turn.exploreList}" th:text="${Explore.number}"></div>
		</td>

		<td>
			<div th:each="TrainMilitary : ${Turn.trainMilitaryList}" th:text="${TrainMilitary.type}+':'+${TrainMilitary.number}"></div>
		</td>

		<td>
			<div th:each="Raze : ${Turn.razeList}" th:text="${Raze.line}+')'+${Raze.type}+':'+${Raze.number}"></div>
		</td>

		<td>
			<div th:each="Build : ${Turn.buildList}" th:text="${Build.line}+')'+${Build.type}+':'+${Build.number}"></div>
		</td>

		<td>
			<div th:each="AssignScientists : ${Turn.assignScientistsList}" th:text="${AssignScientists.line}+')'+${AssignScientists.type}+':'+${AssignScientists.number}"></div>
		</td>

		<td>
			<div th:each="CancelResearch : ${Turn.cancelResearchList}" th:text="${CancelResearch.line}+')'+${CancelResearch.type}"></div>
		</td>

		<td>
			<div th:each="ChangeState : ${Turn.changeStateList}" th:text="${ChangeState.line}+')'+${ChangeState.type}"></div>
		</td>

		<td>
			<div th:each="LevelUpRace : ${Turn.levelUpRaceList}" th:text="${LevelUpRace.line}+')'+${LevelUpRace.type}+':'+${LevelUpRace.number}"></div>
		</td>


	</tr>


</table>

</html>
